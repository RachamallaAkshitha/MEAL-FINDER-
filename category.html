<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Meals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header class="navbar">
        <div class="logo" onclick="location.href='index.html'" style="cursor:pointer;">
            <i class="fa-solid fa-house"></i> MEAL FINDER
        </div>
        <i id="toggleBtn" class="fa-solid fa-bars menu-icon"></i>
    </header>

    <!-- TOGGLE SIDEBAR -->
    <aside id="sidebar" class="sidebar">
        <i id="closeBtn" class="fa-solid fa-xmark close-icon"></i>
        <ul id="sideList"></ul>
    </aside>

    <!-- SEARCH BAR-->
    <section class="hero">
        <div class="search-wrapper">
            <input id="searchInput" type="text" placeholder="Search recipes here ...">
            <button id="searchBtn" class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <br>
        <h1>What are your favorite cuisines?</h1>
        <br><br>
        <p>PERSONALIZE YOUR EXPERIENCE</p>
    </section>

    <section class="section">
        <div id="catDesc" class="category-desc" style="display:none;"></div>
        <h3 class="meals-heading" aria-hidden="true">MEALS</h3>
        <div id="mealList" class="grid"></div>
    </section>

    <script src="app.js"></script>
</body>

</html>z
